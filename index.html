<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css main file -->
    <link rel="stylesheet" href="./sass/main.css" />
    <!-- fontawesoem cdns -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Tip Calculator</title>
  </head>
  <body>

    <div class="container">
      <div class="" id="tip-amount"> </div>
      <div class="calculator">
        <h3 style="text-align: center; font-weight: bold">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5)"></p>
        <br />
        <label for="amount">Bill Amount</label>
        <br />

        <button><i class="fa-solid fa-rupee-sign"></i></button
        ><input type="number" name="" id="amount" />
        <br />
        <br />
        <label for="guest">Number of guest</label>
        <br />
        <button><i class="fa-solid fa-person"></i></button
        ><input type="number" id="guests" min="0"/>
        <br />
        <br />
        <label for="quality">Service Quality</label>
        <br />
        <select name="" id="quality">
          <option disabled selected value="0">choose..</option>
          <option value=".9">30% -Outstanding</option>
          <option value=".8">20% -Good</option>
          <option value=".7">15% -it was ok</option>
          <option value=".3">10% -bad</option>
          <option value=".1">5% -terrible</option>
          <!-- <option value=".3">30% -Outstanding</option> -->
        </select>

        <div style="text-align: center" class="ActualCalculate"> 
          <p style="border-top: 2px solid rgba(211, 211, 211, 0.507)"></p>
          <button
            onclick="calculate()"
            style="border-radius: 5px; width: fit-content"
          >
            Calculate
          </button>
          
        </div>
      </div>

      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
